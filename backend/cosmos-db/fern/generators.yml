default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-express
        version: 0.7.2
        output:
          location: local-file-system
          path: ../src/generated
      - name: fernapi/fern-typescript-node-sdk
        version: 0.7.2
        output:
          location: local-file-system
          path: ../src/typescript
      - name: fernapi/fern-openapi
        version: 0.0.28
        config:
          format: yaml #options are yaml or json
        output:
          location: local-file-system
          path: ../src/openapi
